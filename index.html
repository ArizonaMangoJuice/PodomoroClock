<!DOCTYPE html>
<html lang="en">

<head>
    <title>Podomoro clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="scripts/test.js"></script>
</head>

<body>
    <header>
        <h1>Free Code Camp</h1>
    </header>
    <div class="session-div">
        <div class="session-background">
            <span id="setB">Break Length</span>
            <span id="addB">+</span>
            <span id="numberB">5</span>
            <span id="subB">-</span>
        </div>
        <div class="session-background">
            <span id="setS">Session Length</span>
            <span id="addS">+</span>
            <span id="numberS">25</span>
            <span id="subS">-</span>
        </div>
    </div>
    <div class="container">
        <div class="pause">
            <div>
                <span>pause</span>
            </div>
        </div>
        <div class="radial-button">
            <span id="title">Session</span>
            <span id="timer">00</span>
        </div>
    </div>
    <div class="reset">
        <div>
            <span>reset</span>
        </div>
    </div>
    <div class="author">
        <span>Made By ArizonaMangoJuice</span>
    </div>
</body>

</html>
